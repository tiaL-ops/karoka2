<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karoka | Discover & Learn</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 text-gray-200 font-sans">
    <!-- Header -->
    <header class="w-full max-w-6xl mx-auto flex justify-between items-center py-6 px-8 bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg rounded-xl mb-12">
        <p class="text-lg font-medium text-gray-300">
            Hello, <span id="username" class="text-indigo-400 font-semibold">Guest</span>!
        </p>
        <button id="auth-button" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg shadow-md transition">
            Login / Sign Up
        </button>
    </header>

    <!-- Welcome Section -->
    <section class="w-full max-w-4xl mx-auto text-center mb-12">
        <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500 mb-4">
            Welcome to Karoka!
        </h1>
        <p class="text-lg text-gray-400">
            Discover competitions, learn new skills, and have fun!
        </p>
    </section>

    <!-- Filter Buttons -->
    <div id="filter-buttons" class="flex justify-center gap-4 mb-10">
        <button onclick="filterCompetitions('open')" class="px-6 py-2 bg-green-600 hover:bg-green-500 text-white font-medium rounded-lg shadow-md transition">
            Show Open
        </button>
        <button onclick="filterCompetitions('closed')" class="px-6 py-2 bg-red-600 hover:bg-red-500 text-white font-medium rounded-lg shadow-md transition">
            Show Closed
        </button>
        <button onclick="filterCompetitions('all')" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg shadow-md transition">
            Show All
        </button>
    </div>

    <button id='profile-button'onclick="hideProfileContainer()">Profile</button>

    <div id="profile-container">
       
        <h2>Edit Profile</h2>
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="kname" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <label for="fieldOfStudy">Field of Study</label>
            <input type="text" id="fieldOfStudy" placeholder="Enter your field of study">
        </div>
        <div class="input-group">
            <label for="programmingLevel">Programming Level (Beginner/Intermediate/Advanced)</label>
            <input type="text" id="programmingLevel" placeholder="Enter your programming level">
        </div>
        <div class="input-group">
            <label for="bio">Bio</label>
            <textarea id="bio" rows="4" placeholder="Write a short bio about yourself"></textarea>
        </div>
        <div class="button-group">
            <button id='save-profile' class="save-btn">Save</button>
            <button id ='cancel-profile' class="cancel-btn">Cancel</button>
        </div>
    </div>




    

    <!-- Competition Container -->
    <div id="competition-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 max-w-6xl mx-auto">
       
    </div>
    <!-- Profile Section -->


    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-gray-200 mb-4">Login to Karoka</h2>
            <form>
                <input type="text" placeholder="Username" class="w-full px-4 py-2 mb-4 bg-gray-700 rounded-lg text-gray-200">
                <input type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 bg-gray-700 rounded-lg text-gray-200">
                <button type="submit" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
